<!-- fragments/taskModal.html -->
<div th:fragment="taskModal">
    <div id="taskModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Crear Nueva Tarea</h2>
            <form th:action="@{/board/tasks/create}" method="post">
                <!-- Título -->
                <label for="title">Título:</label><br>
                <input type="text" id="title" name="title" required>

                <!-- Descripción -->
                <label for="description">Descripción:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea>

                <!-- Estado -->
                <label for="status">Estado:</label><br>
                <select id="status" name="status" required>
                    <option th:value="PENDIENTE">Pendiente</option>
                    <option th:value="EN_PROCESO">En Proceso</option>
                    <option th:value="COMPLETADA">Completada</option>
                </select>
                
                <!-- Prioridad -->
                <label for="priority">Prioridad:</label>
                <select id="priority" name="priority" required>
                    <option th:value="BAJA">Baja</option>
                    <option th:value="MEDIA">Media</option>
                    <option th:value="ALTA">Alta</option>
                </select>

				<!-- Fecha límite -->
                <label for="dueDate">Fecha límite:</label>
                <input type="date" id="dueDate" name="dueDate">

                <button type="submit">Crear Tarea</button>
            </form>
        </div>
    </div>
</div>
