<!-- fragments/taskModalUpdate.html -->
<div th:fragment="taskModalUpdate">
    <div id="taskModalUpdate" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Tarea</h2>
            <form th:action="@{/board/tasks/update}" method="post">
                <!-- ID oculto -->
                <input type="hidden" id="updateId" name="id">

                <!-- Título -->
                <label for="updateTitle" th:text="#{modal.title}"></label><br>
                <input type="text" id="updateTitle" name="title" required>

                <!-- Descripción -->
                <label for="updateDescription" th:text="#{modal.description}"></label><br>
                <textarea id="updateDescription" name="description" rows="4" required></textarea>

                <!-- Estado -->
                <label for="updateStatus" th:text="#{modal.status}"></label><br>
                <select id="updateStatus" name="status" required>
                    <option th:value="PENDIENTE" th:text="#{modal.status.pendiente}"></option>
                    <option th:value="EN_PROCESO" th:text="#{modal.status.enProceso}"></option>
                    <option th:value="COMPLETADA" th:text="#{modal.status.completada}"></option>
                </select>

                <!-- Prioridad -->
                <label for="updatePriority" th:text="#{modal.priority}"></label>
                <select id="updatePriority" name="priority" required>
                    <option th:value="BAJA" th:text="#{modal.priority.baja}"></option>
                    <option th:value="MEDIA" th:text="#{modal.priority.media}"></option>
                    <option th:value="ALTA" th:text="#{modal.priority.alta}"></option>
                </select>

                <!-- Fecha límite -->
                <label for="updateDueDate" th:text="#{modal.dueDate}"></label>
                <input type="date" id="updateDueDate" name="dueDate">

                <button type="submit" th:text="#{modal.button.save}"></button>
            </form>
        </div>
    </div>
</div>
